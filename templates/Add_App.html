<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <style>
    .container
    {
        margin-top: 100px;
        width: 40%;
    }
    
a{
  color: white;
  text-decoration: none;
}

a:hover
{
  color: white;
}

{
  margin: 20px;

  height: 50%;
  width: 50%;

   </style>
    </head>
    <title>
        Add Password
    </title>
    <body>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Password Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addapp"  style="color: white;">Add Application</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-primary" type="submit">Contact-us</button> 
              <button class="btn btn-outline-danger" type="submit" style="margin-left: 40px;"><a href="/">Logout</a></button>
            </form>
          </div>
        </div>
      </nav>
        <div class="container">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Application Logo</label>
              <input type="text" name="logo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Application Name</label>
              <input type="text" name="app_name" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
    </body>
</html>
